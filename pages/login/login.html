<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #F0C1E1;
        }
        .login-container {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF0F5 100%);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-btn {
            background-color: #F0C1E1;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #FF69B4;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container w-full max-w-md p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-[#F0C1E1]">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Login to your beauty account</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F0C1E1]"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F0C1E1]"
                    placeholder="Enter your password"
                >
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="h-4 w-4 text-[#F0C1E1] focus:ring-[#F0C1E1] border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-[#F0C1E1] hover:text-[#FF69B4]">
                        Forgot password?
                    </a>
                </div>
            </div>
            
            <div>
                <button 
                    type="submit" 
                    class="login-btn w-full py-3 text-white rounded-lg hover:bg-opacity-90 transition duration-300"
                >
                    Login
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="font-medium text-[#F0C1E1] hover:text-[#FF69B4]">
                        Sign up
                    </a>
                </p>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or continue with
                    </span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-3 gap-3">
                <button class="w-full bg-white py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                    Google
                </button>
                <button class="w-full bg-white py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                    Facebook
                </button>
                <button class="w-full bg-white py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                    Apple
                </button>
            </div>
        </div>
    </div>
</body>
</html>
