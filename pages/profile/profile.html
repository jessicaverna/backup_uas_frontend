<div
	class="flex justify-center items-center h-screen bg-gray-100 dark:bg-gray-900"
	ng-controller="ProfileController"
>
	<div
		class="w-full max-w-md bg-white rounded-lg shadow-md dark:bg-gray-800 p-6"
	>
		<h2
			class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6"
		>
			Update Profile
		</h2>
		<form ng-submit="updateProfile()">
			<div class="mb-4">
				<label
					for="name"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Full Name</label
				>
				<input
					type="text"
					id="name"
					ng-model="formData.name"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Enter your name"
					required
				/>
			</div>
			<div class="mb-4">
				<label
					for="email"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Email</label
				>
				<input
					type="email"
					id="email"
					ng-model="formData.email"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="mb-4">
				<label
					for="about"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>About</label
				>
				<textarea
					id="about"
					ng-model="formData.about"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Write something about yourself"
				></textarea>
			</div>
			<div>
				<button
					type="submit"
					ng-disabled="!hasChanges"
					class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
				>
					Save Changes
				</button>
			</div>
		</form>
	</div>
</div>
