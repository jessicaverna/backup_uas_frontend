<!DOCTYPE html>
<html lang="id" ng-app="websiteAdv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Foundation Makeup</title>
    <link rel="stylesheet" href="../css/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body ng-controller="ControllerDetail">
    <div class="container mt-5">
        <div class="info-produk">
            <img src="{{produk.gambar}}" alt="Makeup Foundation">
            <div class="detail">
                <p class="merk">{{produk.merk}}</p>
                <h3 class="judul-produk">{{produk.nama}}</h3>
                <div class="btn-group" role="group" aria-label="Varian Produk">
                    <button type="button" class="btn btn-outline-primary" ng-class="{'active': varianTerpilih === 'Tipe A'}" ng-click="pilihVarian('Tipe A')">Tipe A</button>
                    <button type="button" class="btn btn-outline-primary" ng-class="{'active': varianTerpilih === 'Tipe B'}" ng-click="pilihVarian('Tipe B')">Tipe B</button>
                    <button type="button" class="btn btn-outline-primary" ng-class="{'active': varianTerpilih === 'Tipe C'}" ng-click="pilihVarian('Tipe C')">Tipe C</button>
                </div>
                <p><strong>Varian Terpilih:</strong> {{varianTerpilih || 'Belum dipilih'}}</p>
                <div class="d-flex justify-content-start align-items-center">
                    <a href="{{produk.link}}" class="btn btn-primary" target="_blank">Lihat Produk</a>
                    <button class="btn-favorit" ng-click="toggleFavorit()">
                        <i class="bi" ng-class="{'bi-heart-fill': favorit, 'bi-heart': !favorit}"></i>
                    </button>
                </div>
                <h4 class="mt-3">Deskripsi:</h4>
                <p>{{produk.deskripsi}}</p>
            </div>
        </div>

        <div class="informasi-lainnya">
            <span class="harga">Rp. {{produk.harga}}</span>
            <div class="bintang">
                <span ng-repeat="bintang in [] | range:5" ng-class="{'bi bi-star-fill': bintang <= produk.rating, 'bi bi-star': bintang > produk.rating}" class="bi"></span>
                <span>{{produk.rating}}/5</span>
            </div>
            <h5>Ulasan:</h5>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ulasan in ulasanProduk">
                    <strong>{{ulasan.nama}}:</strong> {{ulasan.komentar}}
                </li>
            </ul>
        </div>
    </div>
    <script src="../js/detail5.js"></script>
</body>

</html>
