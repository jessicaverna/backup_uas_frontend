<div
	class="flex justify-center items-center h-screen bg-gray-100 dark:bg-gray-900"
	ng-controller="RegisterController"
>
	<div
		class="w-full max-w-md bg-white rounded-lg shadow-md dark:bg-gray-800 p-6"
	>
		<h2
			class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6"
		>
			Register
		</h2>
		<form ng-submit="register()">
			<div class="mb-4">
				<label
					for="fullName"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Full Name</label
				>
				<input
					type="text"
					id="fullName"
					ng-model="formData.fullName"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Enter your full name"
					required
				/>
			</div>
			<div class="mb-4">
				<label
					for="email"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Email</label
				>
				<input
					type="email"
					id="email"
					ng-model="formData.email"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="mb-4">
				<label
					for="password"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Password</label
				>
				<input
					type="password"
					id="password"
					ng-model="formData.password"
					class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
					placeholder="Enter your password"
					required
				/>
			</div>
			<div>
				<button
					type="submit"
					class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
				>
					Register
				</button>
			</div>
		</form>
	</div>
</div>
